<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Umlaut</title>
    <link rel="stylesheet" href="../static/reset.css">
    <link rel="stylesheet" href="../static/profile.css">
</head>
<body>
<div class="main-container">
    <div class="page">
        <div class="page-header">Профиль</div>
        <div class="form">
            <div class="form-field">
                <div class="form-field-header">
                    Имя
                </div>
                <input class="form-field-input input text" type="text" id="name"/>
            </div>
            <div class="form-field">
                <div class="form-field-header">
                    Образование
                </div>
                <select class="form-field-input input-select" id="education">
                    <option value="none">Нету</option>
                    <option value="middle">Среднее</option>
                    <option value="high">Высшее</option>
                    <option value="extra-high">Курсы скилбокс</option>
                </select>
            </div>
            <div class="form-field">
                <div class="form-field-header">
                    Увлечения
                </div>
                <div class="form-field-input input-checkbox-group">
                    <div class="input-checkbox">
                        <input type="checkbox" />
                        <label>Машины</label>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox"/>
                        <label>Спорт</label>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox" />
                        <label>Музыка</label>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox"/>
                        <label>Страйкбол</label>
                    </div>
                    <div class="input-checkbox">
                        <input type="checkbox"/>
                        <input type="text"/>
                    </div>
                </div>
            </div>
            <button type="button">Сохранить</button>
        </div>
    </div>
</div>
</body>
</html>
