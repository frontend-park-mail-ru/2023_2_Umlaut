<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Umlaut | Profile</title>
    <link rel="stylesheet" href="../static/reset.css" />
    <link rel="stylesheet" href="../static/index.css" />
  </head>
  <body>
    <div class="main-part">
      <div class="settingsForm">
        <div class="photo-part">
      <div class="user-name">
        <textarea id="name">Максим</textarea>
        <textarea id="age">20</textarea>
      </div>
      <div class="photo">
          <img src="/static/pics/avatar.png" alt="">
      </div>
      <div class="buttons-settings">
        <button type="submit" class="btn delete-btn">удалить</button>
        <button type="submit" class="btn add-btn">добавить фото</button>
      </div>
  </div>
  <div class="description-settings">
      <div class="about-user">
        <div class="input">
          <span class="name-input">Ваш пол</span>
          <select class="form-control Selector"  name="url">
            <option value="">Мужской</option>
            <option value="">Женский</option>
            <option value="">Ламинат</option>
          </select>
      </div>
      <div class="input">
        <span class="name-input">Кого ищете</span>
        <select class="form-control Selector"  name="url">
          <option value="">Мужчин</option>
          <option value="">Женщин</option>
          <option value="">Все равно</option>
        </select>
    </div>
        <div class="input">
          <span class="name-input">Цель</span>
          <select class="form-control Selector"  name="url">
              <option value="">Серьезные отношения</option>
              <option value="">Новые знакомства</option>
              <option value="">Несерьезные отношения</option>
          </select>
      </div>
      <div class="input">
        <span class="name-input">Образование</span>
        <select class="form-control Selector"  name="url">
            <option value="">Высшее</option>
            <option value="">Среднее</option>
        </select>
    </div>
    <div class="input">
      <span class="name-input">Интересы</span>
      <select class="form-control Selector"  name="url">
          <option value="">Керлинг</option>
          <option value="">Баскетбол</option>
          <option value="">Программирование</option>
          <option value="">Кулинария</option>
          <option value="">Танцы</option>
      </select>
  </div>
  <div class="input">
          <span class="name-input">Теги</span>
          <select class="form-control Selector"  name="url">
              <option value="">Кринж</option>
              <option value="">Некринж</option>
          </select>
      </div>
      <div class="input">
        <span class="name-input">О себе</span>
        <textarea class="form-control Selector"></textarea>
        </select>
    </div>
    <button type="submit" class="btn save-btn">сохранить</button>
  </div>
</div>
      
  </div>
  </body>
</html>
